<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radium Music</title>
    <style>
        :root {
            --radium-pink: #ff00ff;
            --radium-blue: #00ffff;
            --dark-bg: #121212;
            --light-text: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, rgba(70, 130, 180, 0.6), rgba(255, 105, 180, 0.6));
            background-size: 200% 200%;
            animation: rotate-border 8s ease-in-out infinite;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--radium-blue);
            text-shadow: 0 0 10px var(--radium-pink);
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: var(--light-text);
            text-decoration: none;
            margin-left: 20px;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar-links a:hover {
            color: var(--radium-pink);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .content-wrapper {
            display: flex;
            flex-grow: 1;
            position: relative;
        }

        .sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: all 0.3s ease-out;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .nav-item {
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .nav-item a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-item a:hover {
            color: var(--radium-pink);
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .hero-section {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .hero-content {
            text-align: center;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .content-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out forwards;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .content-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5);
        }

        .content-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .content-item:hover img {
            transform: scale(1.05);
        }

        .cta-button {
            background-color: var(--radium-pink);
            color: var(--light-text);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
        }

        .cta-button:hover {
            background-color: var(--radium-blue);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .menu-toggle:hover {
            color: var(--radium-pink);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                transform: translateY(-100%);
                position: fixed;
                top: 60px;
                bottom: 0;
                z-index: 900;
                opacity: 0;
                pointer-events: none;
            }

            .sidebar.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }

            .navbar {
                padding: 10px;
            }

            .navbar-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 10px;
            }

            .navbar-links.active {
                display: flex;
                flex-direction: column;
            }

            .navbar-links a {
                margin: 5px 0;
                padding: 10px;
                text-align: center;
            }

            .hero-section {
                padding: 20px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 20px;
            }

            .hero-section {
                padding: 15px;
            }

            .content-item {
                padding: 15px;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">Radium Music</div>
            <button class="menu-toggle">â˜°</button>
            <div class="navbar-links">
                <a href="{{url_for('index')}}">Home</a>
                <a href="{{url_for('signin')}}">Sign in</a>
                <a href="{{url_for('signup')}}">Sign Up</a>
                <a href="{{url_for('about')}}">About</a>

            </div>
        </nav>
        <div class="content-wrapper">
            <div class="sidebar">
                <nav>
                    <div class="nav-item"><a href="{{url_for('remix_search')}}">Remix Search</a></div>
                    <div class="nav-item"><a href="#library">Your Library</a></div>
                    <div class="nav-item"><a href="{{url_for('search')}}">search</a></div>
                    <div class="nav-item"><a href="#favorites">Favorites</a></div>
                    <div class="nav-item"><a href="{{url_for('about')}}">Albums</a></div>
                </nav>
            </div>
            <div class="main-content">
                <div class="hero-section">
                    <div class="hero-content">
                        <h1>Welcome to Radium Music</h1>
                        <p>Discover and enjoy your favorite tunes</p>
                        <button class="cta-button">Start Listening</button>
                    </div>
                </div>
                <h2>Trending Songs. Listen now!!!</h2>
                <div class="content-grid">
                    <!-- Sound of Salaar -->
                    <div class="content-item" onclick="playMusic('/static/Sound of Salaar.mp3')">
                        <img src="{{ url_for('static', filename='prabas.jpg') }}" alt="Sound of Salaar">
                        <h3>Sound of Salaar</h3>
                        <button class="cta-button">Play</button>
                    </div>
                    <!-- Pushpa Pushpa -->
                    <div class="content-item" onclick="playMusic('/static/Pushpa Pushpa.mp3')">
                        <img src="{{ url_for('static', filename='pushpa.jpg') }}" alt="Pushpa Pushpa">
                        <h3>Pushpa Pushpa</h3>
                        <button class="cta-button">Play</button>
                    </div>
                    <!-- Main Tumhara -->
                    <div class="content-item" onclick="playMusic('/static/Main Tumhara - (Raag.Fm).mp3')">
                        <img src="{{ url_for('static', filename='dilbechara.jpg') }}" alt="Main Tumhara">
                        <h3>Main Tumhara</h3>
                        <button class="cta-button">Play</button>
                    </div>
                    <!-- Red Sea -->
                    <div class="content-item" onclick="playMusic('/static/[iSongs.info] 05 - Red Sea (1).mp3')">
                        <img src="{{ url_for('static', filename='ntr.jpg') }}" alt="Red Sea">
                        <h3>Red Sea</h3>
                        <button class="cta-button">Play</button>
                    </div>
                </div>
                
                </div>
            </div>
               
            
        </div>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.navbar-links').classList.toggle('active');
        });
        
    const audioPlayer = new Audio();

    function playMusic(songUrl) {
        if (!audioPlayer.paused && audioPlayer.src === window.location.origin + songUrl) {
            audioPlayer.pause();
        } else {
            audioPlayer.src = songUrl;
            audioPlayer.play();
        }
    }


    </script>
</body>
</html>
