
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radium Search</title>
    <style>
        :root {
            --radium-pink: #ff00ff;
            --radium-blue: #00ffff;
            --dark-bg: #121212;
            --light-text: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, rgba(70, 130, 180, 0.6), rgba(255, 105, 180, 0.6));
            background-size: 200% 200%;
            animation: rotate-border 8s ease-in-out infinite;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--radium-blue);
            text-shadow: 0 0 10px var(--radium-pink);
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: var(--light-text);
            text-decoration: none;
            margin-left: 20px;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar-links a:hover {
            color: var(--radium-pink);
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .search-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 16px;
        }

        .search-button {
            background-color: var(--radium-pink);
            color: var(--light-text);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--radium-blue);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .flash-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .flash-message.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .flash-message.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #69db7c;
            border: 1px solid #69db7c;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }
        :root {
        --radium-pink: #ff00ff;
        --radium-blue: #00ffff;
        --dark-bg: #121212;
        --light-text: #ffffff;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--light-text);
        min-height: 100vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    .container {
        position: relative;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    /* Glass effect for cards and containers */
    .search-container, .track-card, .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
    }

    /* Keep the rest of your existing CSS styles the same, just remove any container::before 
       and background-related properties from other elements */

    /* Update these specific styles for better contrast against the animated background */
    .track-card {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
    }

    .search-container {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
    }

    .search-input {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
    }

    /* Add subtle text shadow for better readability */
    h1, h2, h3, p {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">Radium Music</div>
            <div class="navbar-links">
                <a href="{{url_for('index')}}">Home</a>
                <a href="{{url_for('signin')}}">Sign in</a>
                <a href="{{url_for('signup')}}">Sign Up</a>
                <a href="{{url_for('about')}}">About</a>
            </div>
        </nav>

        <div class="search-container">
            <h1>Search Spotify Tracks</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/search" method="post" class="search-form">
                <input type="text" id="query" name="query" class="search-input" placeholder="Enter track or artist name" required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
