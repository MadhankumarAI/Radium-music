
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radium Music - Remix Result</title>
        <script>
            function showAlert(message) {
                alert(message);
            }
        </script>
         <style>
            :root {
                --radium-pink: #ff00ff;
                --radium-blue: #00ffff;
                --dark-bg: #121212;
                --light-text: #ffffff;
            }
    
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    
            @keyframes slideIn {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
    
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
    
            body, html {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: var(--dark-bg);
                color: var(--light-text);
                min-height: 100vh;
            }
    
            .container {
                position: relative;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                background-color: rgba(255, 255, 255, 0.1);
                z-index: 1;
                overflow: hidden;
            }
    
            .container::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
                background: linear-gradient(45deg, rgba(70, 130, 180, 0.6), rgba(255, 105, 180, 0.6));
                background-size: 200% 200%;
                animation: gradient 8s ease-in-out infinite;
            }
    
            .navbar {
                background-color: rgba(0, 0, 0, 0.8);
                padding: 15px 20px;
                position: sticky;
                top: 0;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                animation: fadeIn 0.5s ease-out;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            }
    
            .navbar-brand {
                font-size: 24px;
                font-weight: bold;
                color: var(--radium-blue);
                text-shadow: 0 0 10px var(--radium-pink);
            }
    
            .navbar-links {
                display: flex;
                align-items: center;
            }
    
            .navbar-links a {
                color: var(--light-text);
                text-decoration: none;
                margin-left: 20px;
                transition: all 0.3s;
                padding: 8px 15px;
                border-radius: 5px;
            }
    
            .navbar-links a:hover {
                color: var(--radium-pink);
                background-color: rgba(255, 255, 255, 0.1);
                transform: scale(1.05);
            }
    
            .content-container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 20px;
                animation: fadeIn 1s ease-out;
            }
    
            .search-form {
                background: rgba(0, 0, 0, 0.5);
                padding: 30px;
                border-radius: 10px;
                margin-bottom: 30px;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            }
    
            .input-group {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }
    
            .form-control {
                flex: 1;
                padding: 12px;
                border: none;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.1);
                color: var(--light-text);
            }
    
            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                font-weight: bold;
            }
    
            .btn-primary {
                background: var(--radium-pink);
                color: var(--light-text);
            }
    
            .btn-primary:hover {
                background: var(--radium-blue);
                transform: scale(1.05);
            }
    
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                padding: 20px 0;
            }
    
            .video-item {
                background: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                padding: 20px;
                transition: all 0.3s;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
                animation: slideIn 0.5s ease-out forwards;
                opacity: 0;
            }
    
            .video-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5);
            }
    
            .video-title {
                color: var(--radium-blue);
                margin: 0 0 15px 0;
                font-size: 18px;
                text-shadow: 0 0 5px var(--radium-pink);
            }
    
            .video-thumbnail {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 15px;
            }
    
            .remix-result {
                text-align: center;
                padding: 40px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                margin-top: 20px;
                animation: fadeIn 1s ease-out;
            }
    
            .audio-player {
                width: 100%;
                max-width: 500px;
                margin: 20px auto;
            }
    
            .download-link {
                display: inline-block;
                background: var(--radium-pink);
                color: var(--light-text);
                text-decoration: none;
                padding: 12px 24px;
                border-radius: 25px;
                margin: 20px 0;
                transition: all 0.3s;
            }
    
            .download-link:hover {
                background: var(--radium-blue);
                transform: scale(1.05);
            }
    
            @media (max-width: 768px) {
                .video-grid {
                    grid-template-columns: 1fr;
                }
    
                .content-container {
                    padding: 10px;
                }
    
                .navbar-links {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">Radium Music</div>
                <div class="navbar-links">
                    <a href="{{url_for('index')}}">Home</a>
                    <a href="{{url_for('signin')}}">Sign in</a>
                    <a href="{{url_for('signup')}}">Sign Up</a>
                    <a href="{{url_for('about')}}">About</a>
                </div>
            </nav>

            <div class="content-container">
                <div class="remix-result">
                    <h1>Remixed Audio</h1>
                    <p>{{ message }}</p>

                    <audio controls autoplay class="audio-player">
                        <source src="{{ url_for('get_remixed_audio') }}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>

                    <div>
                        <a href="{{ url_for('get_remixed_audio') }}" download="remixed_audio.wav" class="download-link">
                            Download Remixed Audio
                        </a>
                    </div>

                    <button onclick="window.location.href='/remix_search'" class="btn btn-primary">
                        Remix Another Song
                    </button>
                </div>
            </div>
        </div>

        <script>
            function showAlert(message) {
                if (message) {
                    alert(message);
                }
            }
            showAlert('{{ message }}');
        </script>
    </body>
    </html>
</body>
</html>
