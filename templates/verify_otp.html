<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Radium Music</title>
    <style>
        :root {
            --radium-pink: #ff00ff;
            --radium-blue: #00ffff;
            --dark-bg: #121212;
            --light-text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-form {
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        h1 {
            color: var(--radium-blue);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--radium-pink);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
        }

        button {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--radium-pink);
            color: var(--light-text);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--radium-blue);
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="otp-form">
        <h1>Verify OTP</h1>
        <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">{{ error }}</div>
        <button type="submit" id="verifyButton">Verify</button>
    </div>
    
</body>
</html>
